<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>My first three.js app</title>
    <style>
      body {
        margin: 0;
      }
      .pointer {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
      }
      img {
        position: relative;
        width: 5vw;
        height: 5vw;
        top: calc(50% - 2.5vw);
        left: calc(50% - 2.5vw);
      }
      
    </style>
  </head>
  <body>
    <div class="pointer"><img class="crosshair" src="assets/crosshair.png" alt=""></div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
